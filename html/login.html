<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="/css/styleslogin.css">
</head>

<body>
  <div class="container">
    <h3>Reg√≠strate en los formularios</h3>
    <div class="buttons">
      <button class="google-btn">
        <picture>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2008px-Google_%22G%22_Logo.svg.png"
            alt="logo-google" />
        </picture>
        <span>Registrarse con Google</span>
      </button>
      <button class="twitter-btn">
        <picture>T</picture>
      </button>
    </div>
    <div class="separator">
      <hr>
      <span>O...</span>
      <hr>
    </div>
    <form action="" method="">
      <div class="section-inputs">
        <label for="name">
          <span>Name</span>
          <input id="name" name="name">
        </label>
        <label for="username">
          <span>Username</span>
          <input id="username" name="username">
        </label>
      </div>
      <label for="email">
        <span>Email</span>
        <input id="email" name="email">
      </label>
      <label for="password">
        <span>Password</span>
        <input type="password" id="password" name="password">
      </label>
      <label for="checkbox" class="label-container">
        <input type="checkbox" id="checkbox" class="checkbox-label">
        <span>Acepto las condiciones y el aviso legal</span>
      </label>
      <button type="submit" class="submit-btn">Crear Cuenta</button>
    </form>
  </div>
</body>

</html>
